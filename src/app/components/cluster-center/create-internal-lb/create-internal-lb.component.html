<div class="app flex-row align-items-center">

  <div class="app-body">


    <!-- Main content -->
    <main class="main">

      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">应用中心</li>
        <li class="breadcrumb-item active">负载均衡</li>
        <li class="breadcrumb-item active">创建内部负载均衡</li>
      </ol>

      <div class="container-fluid">

        <div class="animated fadeIn">
          <nz-card>
            <ng-template #title>
              <strong>创建内部负载均衡</strong>
            </ng-template>
            <ng-template #body>
              <form nz-form [formGroup]="validateForm" (ngSubmit)="onSubmit(validateForm)">
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col>
                    <label for="name" nz-form-item-required>名称</label>
                  </div>
                  <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('name')">
                    <nz-input formControlName="name" [nzId]="'name'" [nzPlaceHolder]="'配置名称'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">负载均衡名称不能为空！</div>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('maxlength')">负载均衡名称最多为50个字符！</div>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('pattern')">负载均衡名称由小写字母开头并结尾，可包含数字、小写字母、“-”和“.”字符！</div>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col nz-form-item-required>
                    <label for="description">描述</label>
                  </div>
                  <div nz-form-control nz-col>
                    <nz-input formControlName="description" [nzId]="'description'" [nzPlaceHolder]="'描述'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('description').dirty&&getFormControl('description').hasError('required')">描述不能为空！</div>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col nz-form-item-required>
                    <label for="port">端口</label>
                  </div>
                  <div nz-form-control nz-col>
                    <nz-input formControlName="port" [nzId]="'port'" [nzPlaceHolder]="'port'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('port').dirty&&getFormControl('port').hasError('required')">端口不能为空！</div>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col nz-form-item-required>
                    <label for="protocol">协议</label>
                  </div>
                  <div nz-form-control nz-col>
                    <nz-input formControlName="protocol" [nzId]="'protocol'" [nzPlaceHolder]="'协议'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('protocol').dirty&&getFormControl('protocol').hasError('required')">协议名称不能为空！</div>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col nz-form-item-required>
                    <label for="appname">应用名称</label>
                  </div>
                  <div nz-form-control nz-col>
                    <nz-input formControlName="appname" [nzId]="'appname'" [nzPlaceHolder]="'应用名称'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('appname').dirty&&getFormControl('appname').hasError('required')">应用名称不能为空！</div>
                  </div>
                </div>

                <div nz-row [nzType]="'flex'" [nzJustify]="'center'">
                  <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid">创建</button>
                </div>
              </form>
            </ng-template>
          </nz-card>
        </div>

      </div>
      <!-- /.conainer-fluid -->
    </main>
  </div>

</div>
