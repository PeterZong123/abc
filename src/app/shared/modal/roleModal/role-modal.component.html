<!-- 角色Modal -->
<ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" >
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
                <label for="userName" nz-form-item-required>角色名</label>   
            </div>
            <div nz-form-control nz-col [nzSpan]="21" [nzValidateStatus]="getFormControl('userName')" nzHasFeedback>
                <nz-input formControlName="userName" [nzType]="'text'"  [nzPlaceHolder]="'角色名'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('userName').dirty && getFormControl('userName').hasError('required')">角色名不能为空!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
                <label for="age" nz-form-item-required>年龄</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="21" [nzValidateStatus]="getFormControl('age')" nzHasFeedback>
                <nz-input formControlName="age" [nzType]="'text'"  [nzPlaceHolder]="'年龄'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('age').dirty && getFormControl('age').hasError('required')">请输入年龄!</div>
                <div nz-form-explain *ngIf="getFormControl('age').dirty && getFormControl('age').hasError('pattern')">请输入正确的数字!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
                <label for="address" nz-form-item-required>地址</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="21" [nzValidateStatus]="getFormControl('address')" nzHasFeedback>
                <nz-input formControlName="address" [nzType]="'text'"  [nzPlaceHolder]="'地址'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('address').dirty && getFormControl('address').hasError('required')">请输入地址!</div>
            </div>
        </div>
    </form>
</ng-template>
<ng-template #modalFooter>
    <button nz-button [nzType]="'primary'" [disabled]="validateForm.pristine || validateForm.invalid" (click)="onSubmit(validateForm)">
        <span>新增角色</span>
    </button>
</ng-template>

<!--component -->
<button nz-button [nzType]="'primary'"  title="添加角色" (click)="showModal(modalContent,modalFooter)" *ngIf="type == 1">
    <span>添加角色</span>
</button>
<button nz-button [nzType]="'primary'" title="修改" (click)="showModal(modalContent,modalFooter)" *ngIf="type == 2">
    <i class="anticon anticon-edit"></i>
</button>
