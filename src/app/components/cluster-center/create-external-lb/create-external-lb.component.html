<div class="app flex-row align-items-center">

  <div class="app-body">


    <!-- Main content -->
    <main class="main">

      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">应用中心</li>
        <li class="breadcrumb-item active">负载均衡</li>
        <li class="breadcrumb-item active">创建外部负载均衡</li>
      </ol>

      <div class="container-fluid">

        <div class="animated fadeIn">
          <nz-card>
            <ng-template #title>
              <strong>创建外部负载均衡</strong>
            </ng-template>
            <ng-template #body>
              <form nz-form [formGroup]="validateForm" (ngSubmit)="onSubmit(validateForm)">
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col>
                    <label for="lbname" nz-form-item-required>配置名称</label>
                  </div>
                  <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('lbname')">
                    <nz-input formControlName="lbname" [nzId]="'lbname'" [nzPlaceHolder]="'配置名称'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('lbname').dirty&&getFormControl('lbname').hasError('required')">负载均衡名称不能为空！</div>
                    <div nz-form-explain *ngIf="getFormControl('lbname').dirty&&getFormControl('lbname').hasError('maxlength')">负载均衡名称最多为50个字符！</div>
                    <div nz-form-explain *ngIf="getFormControl('lbname').dirty&&getFormControl('lbname').hasError('pattern')">负载均衡名称由小写字母开头并结尾，可包含数字、小写字母、“-”和“.”字符！</div>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col nz-form-item-required>
                    <label for="clustername">应用名称</label>
                  </div>
                  <div nz-form-control nz-col>
                    <nz-input formControlName="clustername" [nzId]="'clustername'" [nzPlaceHolder]="'应用名称'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('clustername').dirty&&getFormControl('clustername').hasError('required')">应用名称不能为空！</div>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col nz-form-item-required>
                    <label for="dns">DNS</label>
                  </div>
                  <div nz-form-control nz-col>
                    <nz-input formControlName="dns" [nzId]="'dns'" [nzPlaceHolder]="'dns'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('dns').dirty&&getFormControl('dns').hasError('required')">dns不能为空！</div>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col nz-form-item-required>
                    <label for="protocol">协议</label>
                  </div>
                  <div nz-form-control nz-col>
                    <nz-input formControlName="protocol" [nzId]="'protocol'" [nzPlaceHolder]="'协议'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('protocol').dirty&&getFormControl('protocol').hasError('required')">协议名称不能为空！</div>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col nz-form-item-required>
                    <label for="port">应用名称</label>
                  </div>
                  <div nz-form-control nz-col>
                    <nz-input formControlName="port" [nzId]="'port'" [nzPlaceHolder]="'端口'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('port').dirty&&getFormControl('port').hasError('required')">端口名称不能为空！</div>
                  </div>
                </div>

                <div nz-row [nzType]="'flex'" [nzJustify]="'center'">
                  <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid">创建</button>
                </div>
              </form>
            </ng-template>
          </nz-card>
        </div>

      </div>
      <!-- /.conainer-fluid -->
    </main>
  </div>

</div>
