<!-- 用户Modal -->
<ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" >
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="4">
                <label for="userName" nz-form-item-required>姓名</label>   
            </div>
            <div nz-form-control nz-col [nzSpan]="20" [nzValidateStatus]="getFormControl('userName')" nzHasFeedback>
                <nz-input formControlName="userName" [nzType]="'text'"  [nzPlaceHolder]="'用户名'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('userName').dirty && getFormControl('userName').hasError('required')">用户名不能为空!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="4">
                <label for="password" nz-form-item-required>密码</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="20" [nzValidateStatus]="getFormControl('password')" nzHasFeedback>
                <nz-input formControlName="password" [nzType]="'text'"  [nzPlaceHolder]="'密码'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('password').dirty && getFormControl('password').hasError('required')">请输入密码!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="4">
                <label for="email" nz-form-item-required>邮箱</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="20" [nzValidateStatus]="getFormControl('email')" nzHasFeedback>
                <nz-input formControlName="email" [nzType]="'text'"  [nzPlaceHolder]="'邮箱'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('email').dirty && getFormControl('email').hasError('email')">邮箱格式不正确!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="4">
                <label for="telphone" nz-form-item-required>手机号码</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="20" [nzValidateStatus]="getFormControl('telphone')" nzHasFeedback>
                <nz-input formControlName="telphone" [nzType]="'text'"  [nzPlaceHolder]="'手机号码'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('telphone').dirty && getFormControl('telphone').hasError('pattern')">手机号码格式不正确!</div>
            </div>
        </div>
    </form>
</ng-template>
<ng-template #modalFooter>
    <button nz-button [nzType]="'primary'" [disabled]="validateForm.pristine || validateForm.invalid" (click)="onSubmit(validateForm)">
        <span *ngIf="type == 1">新增</span>
        <span *ngIf="type == 2">修改</span>
    </button>
</ng-template>

<!--component -->
<button nz-button [nzType]="'primary'"  title="添加用户" (click)="showModal(modalContent,modalFooter)" *ngIf="type == 1">
    <span>添加用户</span>
</button>
<button nz-button [nzType]="'primary'" title="修改" (click)="showModal(modalContent,modalFooter)" *ngIf="type == 2">
    <i class="anticon anticon-edit"></i>
</button>
