<div class="app flex-row align-items-center">
  
  
    <div class="app-body">
  
      <!-- Main content -->
      <main class="main">
        <!-- Breadcrumb -->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">管理中心</li>
          <li class="breadcrumb-item active">角色管理</li>
        </ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div nz-row [nzGutter]="16">
                <div nz-col>
                  <nz-card [nzNoHovering]="true">
                    <ng-template #body>
                      <role-modal type="1" (roleEmitter)="addRole()"></role-modal>
                    </ng-template>
                  </nz-card>
                </div>
              </div>
              <div nz-row [nzGutter]="16">
                <div nz-col>
                  <nz-card>
                    <ng-template #body>
                      <nz-table #nzTable [nzDataSource]="userList" [nzPageSize]="10" [nzLoading]="tableLoading">
                        <thead nz-thead>
                          <tr>
                            <th>角色名</th>
                            <th>年龄</th>
                            <th>地址</th>
                            <th>操作</th>
                          </tr>
                        </thead>
                        <tbody nz-tbody>
                          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                            <td nz-td> {{data.name}} </td>
                            <td nz-td> {{data.age}} </td>
                            <td nz-td> {{data.address}} </td>
                            <td nz-td>
                              <role-modal type="2" (roleEmitter)="editRole()"></role-modal>
                              <button nz-button [nzType]="'primary'" title="删除" (click)="deleteRole(data.id)">
                                <i class="anticon anticon-delete"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </nz-table>
                    </ng-template>
                  </nz-card>
                </div>
              </div>
          </div>
        </div>
        <!-- /.conainer-fluid -->
      </main>
    </div>
  </div>
