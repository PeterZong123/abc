<div class="app flex-row align-items-center">

  <div class="app-body">


    <!-- Main content -->
    <main class="main">

      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">镜像中心</li>
        <li class="breadcrumb-item active">我的应用</li>
      </ol>

      <div class="container-fluid">

        <div class="animated fadeIn">
          <div nz-row [nzGutter]="16">
            <div nz-col>
              <nz-card [nzNoHovering]="true">
                <ng-template #body>
                  <button nz-button [nzType]="'primary'" [routerLink]="['../deployCluster']">
                    <span>部署新应用</span>
                  </button>
                </ng-template>
              </nz-card>
            </div>
          </div>
          <div nz-row [nzGutter]="16">
            <div nz-col>
              <nz-card>
                <ng-template #body>
                  <nz-table #nzTable [nzDataSource]="clusterList" [nzPageSize]="10" [nzLoading]="tableLoading">
                    <thead nz-thead>
                      <tr>
                        <th nz-th>
                          应用名称
                          <customer-filter-dropdown (searchEmitter)="search($event,'Cluster_Name')"></customer-filter-dropdown>
                        </th>
                        <th>配置信息</th>
                        <th>应用规格</th>
                        <th>实例数量</th>
                        <th>状态</th>
                        <th>负载均衡</th>
                        <th>创建时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody nz-tbody>
                      <tr nz-tbody-tr *ngFor="let post of nzTable.data">
                        <td>{{post.Cluster_Name}}</td>
                        <td>{{post.Config_Name}}</td>
                        <td>{{post.Flavor}}</td>
                        <td>{{post.Replicas}}</td>
                        <td>{{post.Valid}}</td>
                        <td></td>
                        <td>{{post.Create_At}}</td>
                        <td>
                          <button nz-button [nzType]="'primary'" [routerLink]="['../queryCluster',post.Cluster_Id]" title="查看">
                            <i class="anticon anticon-search"></i>
                          </button>
                          <button nz-button [nzType]="'primary'" [routerLink]="['../editCluster',post.Cluster_Id]" title="修改" >
                              <i class="anticon anticon-edit"></i>
                          </button>
                          <scale-cluster-modal (scaleCluster)="scaleCluster($event)"></scale-cluster-modal>
                          <button nz-button [nzType]="'primary'"  title="删除" (click)="delCluster(post.Cluster_Id)">
                            <i class="anticon anticon-delete"></i>
                          </button>
                        </td>
                      </tr>
  
                    </tbody>
                  </nz-table>
                </ng-template>
              </nz-card>
            </div>
          </div>
        </div>
      </div>
      <!-- /.conainer-fluid -->
    </main>
  </div>

</div>
