<div class="app flex-row align-items-center">
  <div class="app-body">
    <!-- Main content -->
    <main class="main">
      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">运维中心</li>
        <li class="breadcrumb-item active">监控服务</li>
        <li class="breadcrumb-item active">{{appName}}</li>
      </ol>
      <div class="container-fluid">
        <nz-card>
          <ng-template #body>
            <div class="animated fadeIn">
              <nz-tabset>
                <nz-tab>
                  <ng-template #nzTabHeading>
                    CPU
                  </ng-template>
                  <div echarts [options]="cpuOption" (chartInit)="onChartInit($event)" (window:resize)="resizeChart()" style="width:100%;height:400px"></div>
                </nz-tab>
                <nz-tab>
                  <ng-template #nzTabHeading>
                    内存
                  </ng-template>
                </nz-tab>
                <nz-tab>
                  <ng-template #nzTabHeading>
                    磁盘
                  </ng-template>
                </nz-tab>
                <nz-tab>
                  <ng-template #nzTabHeading>
                    网络
                  </ng-template>
                </nz-tab>
              </nz-tabset>
            </div>
          </ng-template>
        </nz-card>
      </div>
      <!-- /.conainer-fluid -->
    </main>
  </div>
</div>
