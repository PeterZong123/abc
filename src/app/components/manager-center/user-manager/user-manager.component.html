<div class="app flex-row align-items-center">
    
    
      <div class="app-body">
    
        <!-- Main content -->
        <main class="main">
          <!-- Breadcrumb -->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">管理中心</li>
            <li class="breadcrumb-item active">用户管理</li>
          </ol>
          <div class="container-fluid">
            <div class="animated fadeIn">
              <div nz-row [nzGutter]="16">
                  <div nz-col>
                    <nz-card [nzNoHovering]="true">
                      <ng-template #body>
                        <user-modal type="1" (userEmitter)="addUser($event)"></user-modal>
                      </ng-template>
                    </nz-card>
                  </div>
                </div>
                <div nz-row [nzGutter]="16">
                  <div nz-col>
                    <nz-card>
                      <ng-template #body>
                        <nz-table #nzTable [nzDataSource]="userList" [nzPageSize]="10" [nzLoading]="tableLoading">
                          <thead nz-thead>
                            <tr>
                              <th>ID</th>
                              <th>姓名
                                  <customer-filter-dropdown (searchEmitter)="search($event,'name')"></customer-filter-dropdown>
                              </th>
                              <th>密码</th>
                              <th>邮箱</th>
                              <th>手机号码</th>
                              <th>操作</th>
                            </tr>
                          </thead>
                          <tbody nz-tbody>
                            <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                              <td nz-td> {{item.id}} </td>
                              <td nz-td> {{item.name}} </td>
                              <td nz-td> {{item.password}} </td>
                              <td nz-td> {{item.email}} </td>
                              <td nz-td> {{item.telphone}} </td>
                              <td nz-td>
                                <user-modal type="2" [userInfo]="item" (userEmitter)="editUser($event)"></user-modal>
                                <button nz-button [nzType]="'primary'" title="删除" (click)="deleteUser(item.id)">
                                  <i class="anticon anticon-delete"></i>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </nz-table>
                      </ng-template>
                    </nz-card>
                  </div>
                </div>
            </div>
          </div>
          <!-- /.conainer-fluid -->
        </main>
      </div>
    </div>
