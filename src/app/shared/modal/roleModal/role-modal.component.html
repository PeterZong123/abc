<!-- 角色Modal -->
<ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" >
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
                <label for="name" nz-form-item-required>角色名</label>   
            </div>
            <div nz-form-control nz-col [nzSpan]="21" [nzValidateStatus]="getFormControl('name')" nzHasFeedback>
                <nz-input formControlName="name" [nzType]="'text'"  [nzPlaceHolder]="'角色名'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').hasError('required')">角色名不能为空!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
                <label for="description">描述</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="21" [nzValidateStatus]="getFormControl('description')" nzHasFeedback>
                <nz-input formControlName="description" [nzType]="'text'"  [nzPlaceHolder]="'描述'"></nz-input>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
                <label for="permission" nz-form-item-required>权限</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="21">
                <div nz-row>
                    我的镜像：&nbsp;<nz-checkbox-group [(ngModel)]="imageOptions" formControlName="imageOptions"></nz-checkbox-group>
                </div>
                <div nz-row>
                    配置管理：&nbsp;<nz-checkbox-group [(ngModel)]="configOptions" formControlName="configOptions"></nz-checkbox-group>
                </div>
                <div nz-row>
                    我的应用：&nbsp;<nz-checkbox-group [(ngModel)]="clusterOptions" formControlName="clusterOptions"></nz-checkbox-group>
                </div>
                
            </div>
        </div>
    </form>
</ng-template>
<ng-template #modalFooter>
    <button nz-button [nzType]="'primary'" [disabled]="validateForm.pristine || validateForm.invalid" (click)="onSubmit(validateForm)">
        <span *ngIf="type == 1">新增角色</span>
        <span *ngIf="type == 2">修改</span>
    </button>
</ng-template>

<!--component -->
<button nz-button [nzType]="'primary'"  title="添加角色" (click)="showModal(modalContent,modalFooter)" *ngIf="type == 1">
    <span>添加角色</span>
</button>
<button nz-button [nzType]="'primary'" title="修改" (click)="showModal(modalContent,modalFooter)" *ngIf="type == 2">
    <i class="anticon anticon-edit"></i>
</button>
