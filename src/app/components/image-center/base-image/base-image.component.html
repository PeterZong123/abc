<div class="app flex-row align-items-center">


  <div class="app-body">


    <!-- Main content -->
    <main class="main">

      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">镜像中心</li>
        <li class="breadcrumb-item active">基础镜像</li>
      </ol>

      <div class="container-fluid">
        <div class="animated fadeIn">
          <div nz-row [nzGutter]="16">
            <div nz-col>
              <nz-card>
                <ng-template #body>
                  <nz-table #nzTable [nzDataSource]="clusterList" [nzPageSize]="10" [nzLoading]="tableLoading">
                    <thead nz-thead>
                      <tr>
                        <th>序号</th>
                        <th>镜像名称</th>
                      </tr>
                    </thead>
                    <tbody nz-tbody>
                      <tr nz-tbody-tr *ngFor="let post of nzTable.data">
                        <td>{{post.id}}</td>
                        <td>{{post.name}}</td>
                      </tr>
                    </tbody>
                  </nz-table>
                </ng-template>
              </nz-card>
            </div>
          </div>

        </div>
      </div>

      <!-- /.conainer-fluid -->
    </main>

  </div>


</div>
