<div class="app flex-row align-items-center">
  
  
    <div class="app-body">
  
      <!-- Main content -->
      <main class="main">
        <!-- Breadcrumb -->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">管理中心</li>
          <li class="breadcrumb-item active">角色管理</li>
        </ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div nz-row [nzGutter]="16">
              <div nz-col>
                <nz-card>
                  <ng-template #title>
                    <button nz-button [nzType]="'primary'" class="add-btn">
                      <span>添加新角色</span>  
                    </button>
                  </ng-template>
                  <ng-template #body>
                    <nz-table #nzTable [nzDataSource]="userList" [nzPageSize]="10">
                      <thead nz-thead>
                        <tr>
                          <th>角色名</th>
                          <th>年龄</th>
                          <th>地址</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody nz-tbody>
                        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                          <td nz-td> {{data.name}} </td>
                          <td nz-td> {{data.age}} </td>
                          <td nz-td> {{data.address}} </td>
                          <td nz-td>
                            <button nz-button [nzType]="'primary'" title="修改">
                              <i class="anticon anticon-edit"></i>
                            </button>
                            <button nz-button [nzType]="'primary'" title="删除">
                              <i class="anticon anticon-delete"></i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </nz-table>
                  </ng-template>
                </nz-card>
              </div>
            </div>
          </div>
        </div>
        <!-- /.conainer-fluid -->
      </main>
    </div>
  </div>
